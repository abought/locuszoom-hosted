{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Study Info{% endblock %}


{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'gwas:overview' gwas.slug %}">Study</a></li>
          <li class="breadcrumb-item active">Edit</li>
        </ol>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h2>Edit Study Data</h2>
        <form method="POST">
          {% csrf_token %}
          {{ form | crispy }}
          <input class="btn btn-success" type="submit" value="Submit"/>
        </form>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <h2>Potentially destructive actions</h2>
        <form method="post" action="{% url 'gwas:rerun' gwas.slug %}" class="form-horizontal">
          {% csrf_token %}
          <button class="btn btn-warning" type="submit">Re-run ingest step</button>
          <a class="btn btn-warning" href="{% url 'gwas:delete' gwas.slug %}">Delete this study</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
